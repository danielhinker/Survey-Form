<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <main id="main">
        <h1 id="title">Survey Form</h1>
        <p id="description">Complete the Survey Below!</p>
        <form id="survey-form">
            <div class="text-input">
            <label id="name-label" for="name">
                * Name:
            <input id="name" type="text" placeholder="name" required>
            </label>
            

            <label id="email-label" for="email">
                * Email:
            <input id="email" type="email" placeholder="email" required>
            </label>
            

            <label id="number-label" for="number">
                * Age:
            <input id="number" type="number" placeholder="number" min="13" max="999">
            </label>
            </div>
            
            <label>What is your occupation?</label>
                <select id="dropdown" required>
                    <option value="" disabled selected>Select your option</option>
                    <option value="1">Student</option>
                    <option value="2">Part-time</option>
                    <option value="3">Full-time</option>
                    <option value="4">Other</option>
                    
                </select>
                
                <h2>What should we improve?</h2>
                <fieldset name="Radio Buttons 1">
                <label><input type="radio" name="set1" value="1">Option 1</label>
                <label><input type="radio" name="set1" value="2">Option 2</label>
                <label><input type="radio" name="set1" value="3">Option 3</label>
                </fieldset>

                <fieldset name="Radio Buttons 2">
                    <label><input type="radio" name="set2" value="1">Option 1</label>
                    <label><input type="radio" name="set2" value="2">Option 2</label>
                    <label><input type="radio" name="set2" value="3">Option 3</label>
                </fieldset>

                <h2>Which do you like?</h2>
                <fieldset name="Radio Buttons 2">
                    <label><input type="checkbox" name="checkbox" value="checkbox1">Checkbox 1</label>
                    <label><input type="checkbox" name="checkbox" value="checkbox2">Checkbox 2</label>
                    <label><input type="checkbox" name="checkbox" value="checkbox3">Checkbox 3</label>
                </fieldset>


            <textarea>Include Any Additional Comments: </textarea>

            <button id="submit" type="submit">Finish</button>
        </form>
        </main>
    </body>
</html>
